
<mat-card>
  <mat-card-header >
    <!--<img style="width: 80px" height="80px" src="../../assets/title_logo.png">-->
  </mat-card-header>
  <mat-card-header>

  </mat-card-header>
  <mat-card-title>
    Forget Password
  </mat-card-title>

  <!--content are here-->
  <mat-card-content>
    <form class="demo-form">
      <table>
        <tr>
          <td>
            <mat-form-field class="demo-full-width">
              <input matInput placeholder="Email Address" [formControl]="emailFormControl"
                     [errorStateMatcher]="matcher"
                     required>
              <!--<mat-hint>Error appera Instat</mat-hint>-->
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')" >
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </td>
        </tr>


        <br>
         <a routerLinkActive="menu-link-active"   routerLink="/login" style="alignment: right"> LogIn </a>
        <br>
        <br>
        <br>
        <tr>
          <td>
            <button mat-raised-button>
              Submit
            </button>
          </td>
        </tr>




      </table>
    </form>
  </mat-card-content>


</mat-card>



<router-outlet></router-outlet>
